<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bu satır css dosyasına bağlanmak için -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Google!</title>
</head>
<body>
    <div>
        <!-- bu div logoyu için -->
        <div>
            <img src="img/google.jpg">
        </div>
        <!-- bu divde bir form kullandım çünkü metin alanı ve gönderme düğmesine ihtiyacımız olacak -->
        <div class="search">
            <form>
                <label>Search the web using Google!</label><br>
                <input class="text_field" type="text" id="search" name="search"><br>
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm feeling lucky">
            </form> 
        </div>
        <!-- burada 3 div kullandım çünkü yan yana üç kısım olacak -->
        <div style="margin-top: 2px;">
            <div id="first_column">
                Special Searches
                <!-- br etiketi boş bir satır koymak için kullanılır -->
                <br>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
                <br>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
                <br>
            </div>
            <div id="seconed_column">
                <!-- bir link kullanmak için a etiketi kullanırız -->
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
                <br>
                <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>
                <br>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
                <br>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
                <br>
            </div>
            <!-- bu divde bir metin alanı, bir gönderme düğmesi kullandım -->
            <div id="third_column">
                <label>Get Google!<br>updates monthly:</label><br>
                <input class="text_field_1" type="text" id="search" name="search" value="your e-mail"><br>
                <input type="submit" value="Subscribe">&nbsp;&nbsp;&nbsp; <!-- nbsp boşluk koymak için kullanılır -->
                <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
            </div>
            <!-- bu div en son div footer olarak adlandırılır -->
            <div class="footer">
                Copyright ©1998 Google Inc.
            </div>
        </div>
    </div>
</body>
</html>
